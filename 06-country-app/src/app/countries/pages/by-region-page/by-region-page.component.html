<h2>Por Region</h2>
<hr>

<div class="row">
  <div class="col text-center">
    <!-- <shared-search-box placeholder="Buscar por region..." (searchTextInput)="searchByRegion($event)"></shared-search-box> -->
    <button class="btn mx-1"
    [ngClass]="{'btn-outline-primary' : selectedRegion == region}" (click)="searchByRegion(region)" *ngFor="let region of regions">
      {{ region }}
    </button>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
