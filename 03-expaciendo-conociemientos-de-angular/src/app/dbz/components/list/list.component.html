<h4>Listado</h4>
<ul class="list-group">
  <div>
    <li *ngFor="let character of characterList; let i = index; let isEven = even" class="list-group-item" [ngClass]="{ 'bg-secondary': isEven}" class="d-flex justify-content-between align-items-center">
      <div>
        <span>{{i + 1}} - {{ character.name }} - {{ character.power }}</span>
      </div>
      <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">X</button>
    </li>
  </div>
</ul>
